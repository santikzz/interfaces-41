<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Registro</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="css/poppins.css">
</head>

<body>
    <main class="registro">
        <form class="container">
            <div id="step-1" class="step show">
                <a class="back">
                    <svg fill="#FFFFFF" version="1.1" baseProfile="tiny" id="Layer_1" xmlns:x="&ns_extend;"
                        xmlns:i="&ns_ai;" xmlns:graph="&ns_graphs;" xmlns="http://www.w3.org/2000/svg"
                        xmlns:xlink="http://www.w3.org/1999/xlink"
                        xmlns:a="http://ns.adobe.com/AdobeSVGViewerExtensions/3.0/" width="20px" height="50px"
                        viewBox="0 0 42 42" xml:space="preserve">
                        <polygon fill-rule="evenodd" points="31,38.32 13.391,21 31,3.68 28.279,1 8,21.01 28.279,41 " />
                    </svg>
                    Atras
                </a>

                <div class="register-header">
                    <img width="100" height="100" src="static/logo_simple.png">
                    <h2>Crea tu cuenta en GameShack</h2>
                </div>

                <label for="">Email</label>
                <input required class="input rounded" placeholder="Correo electronico">

                <label>¿Ya tienes cuenta? <a href="#">Inicia sesión</a></label>
                <button class="next btn btn-login rounded">Siguiente</button>
            </div>

            <div id="step-2" class="step">
                <a class="back">
                    <svg fill="#FFFFFF" version="1.1" baseProfile="tiny" id="Layer_1" xmlns:x="&ns_extend;"
                        xmlns:i="&ns_ai;" xmlns:graph="&ns_graphs;" xmlns="http://www.w3.org/2000/svg"
                        xmlns:xlink="http://www.w3.org/1999/xlink"
                        xmlns:a="http://ns.adobe.com/AdobeSVGViewerExtensions/3.0/" width="20px" height="50px"
                        viewBox="0 0 42 42" xml:space="preserve">
                        <polygon fill-rule="evenodd" points="31,38.32 13.391,21 31,3.68 28.279,1 8,21.01 28.279,41 " />
                    </svg>
                    Atras
                </a>
                <h2>Ingresa tus datos personales</h2>

                <label for="">Nombre</label>
                <input required class="input rounded" placeholder="">
                <label for="">Apellido</label>
                <input required class="input rounded" placeholder="">
                <label for="">Edad</label>
                <input required class="input rounded" placeholder="">

                <button class="next btn btn-login rounded">Siguiente</button>
            </div>

            <div id="step-3" class="step">
                <a class="back">
                    <svg fill="#FFFFFF" version="1.1" baseProfile="tiny" id="Layer_1" xmlns:x="&ns_extend;"
                        xmlns:i="&ns_ai;" xmlns:graph="&ns_graphs;" xmlns="http://www.w3.org/2000/svg"
                        xmlns:xlink="http://www.w3.org/1999/xlink"
                        xmlns:a="http://ns.adobe.com/AdobeSVGViewerExtensions/3.0/" width="20px" height="50px"
                        viewBox="0 0 42 42" xml:space="preserve">
                        <polygon fill-rule="evenodd" points="31,38.32 13.391,21 31,3.68 28.279,1 8,21.01 28.279,41 " />
                    </svg>
                    Atras
                </a>

                <h2>Crea tu contraseña</h2>
                <label for="">Contraseña</label>
                <input class="input rounded" type="password" placeholder="">
                <label for="">Repite la contraseña</label>
                <input class="input rounded" type="password" placeholder="">
                <label class="third-party-label start" for="">Las contraseñas deben tener al menos 8 caracteres y deben
                    incluir mayúsculas y números.</label>

                <div class="captcha">
                    <input type="checkbox" id="robot" name="robot" value="robot">
                    No soy un robot :o
                </div>

                <!-- Terms and Conditions -->
                <div class="terms-container">
                    <input type="checkbox" id="" name="" value="robot">
                    <label class="third-party-label start" for="">Acepto los <a href="#">términos de la plataforma</a>
                        de GameShack y la aplicación del <a href="#">Aviso de Privacidad</a></label>
                </div>
                <!-- <button type="submit" class="next btn btn-login rounded">Registrate</button> -->
                <button type="submit" class="btn-2">
                    <span class="btn-2-svg">
                        <svg width="7px" height="12px" viewBox="0 0 7 12" version="1.1" xmlns="http://www.w3.org/2000/svg"
                            xmlns:xlink="http://www.w3.org/1999/xlink">
                            <g id="Icons" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                                <g id="Rounded" transform="translate(-687.000000, -2464.000000)">
                                    <g id="Hardware" transform="translate(100.000000, 2404.000000)">
                                        <g id="-Round-/-Hardware-/-keyboard_arrow_right"
                                            transform="translate(578.000000, 54.000000)">
                                            <g>
                                                <rect x="0" y="0" width="24" height="24"></rect>
                                                <path
                                                    d="M9.29,15.88 L13.17,12 L9.29,8.12 C8.9,7.73 8.9,7.1 9.29,6.71 C9.68,6.32 10.31,6.32 10.7,6.71 L15.29,11.3 C15.68,11.69 15.68,12.32 15.29,12.71 L10.7,17.3 C10.31,17.69 9.68,17.69 9.29,17.3 C8.91,16.91 8.9,16.27 9.29,15.88 Z"
                                                    id="r" fill="#FFFFFF"></path>
                                            </g>
                                        </g>
                                    </g>
                                </g>
                            </g>
                        </svg>
                    </span>
                    <span class="registrate">Registrate</span>
                </button>
            </div>
        </form>

        <div class="congratulations">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="#d97373" width="96"
                height="96">
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                <g id="SVGRepo_iconCarrier">
                    <path d="M12 22C17.5 22 22 17.5 22 12C22 6.5 17.5 2 12 2C6.5 2 2 6.5 2 12C2 17.5 6.5 22 12 22Z"
                        stroke="#05855D" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                    <path d="M7.75 12L10.58 14.83L16.25 9.17004" stroke="#05855D" stroke-width="1.5"
                        stroke-linecap="round" stroke-linejoin="round"></path>
                </g>
            </svg>

            <h1>¡Felicidades ya creaste tu <br>
                cuenta en GameShack!</h1>
            <a href="">Iniciar sesión</a>
        </div>

        <div class="progress">
            <div class="progress-bar" id="progressBar" style="width: 33%;"></div>
            <p id="progressText">1 de 3</p>
        </div>

    </main>
    <div class="backdrop"></div>

</body>
<script src="scripts/progress.js"></script>

</html>
