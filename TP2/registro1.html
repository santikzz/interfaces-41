<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Registro</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="css/poppins.css">
</head>

<body>

    <div class="backdrop"></div>

    <main class="registro">

        <svg class="vector" width="1039" height="1004" viewBox="0 0 1039 1004" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path d="M0 1119L496.5 -108.5H504L1116.5 -117V1105L0 1119Z" fill="#0E0E10" />
        </svg>

        <div class="container">

            <div class="register-header">
                <img width="100" height="100" src="static/logo_simple.png">
                <h2>Crea tu cuenta en GameShack</h2>
            </div>

            <label for="">Email</label>
            <input class="input rounded" placeholder="Correo electronico">

            <button class="btn btn-login rounded">Siguiente</button>

            <label>¿Ya tienes cuenta? <a href="#">Inicia sesión</a></label>

            <label class="third-party-label">o continuar con</label>
            <div class="third-party-login">
                <button class="btn btn-login rounded btn-facebook">facebook</button>
                <button class="btn btn-login rounded btn-google">google</button>
            </div>

        </div>

    </main>


</body>
<script src="scripts.js"></script>

</html>
