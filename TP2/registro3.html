<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="css/poppins.css">
</head>

<body>

    <div class="backdrop"></div>

    <main class="registro">

        <svg class="vector" width="1039" height="1004" viewBox="0 0 1039 1004" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path d="M0 1119L496.5 -108.5H504L1116.5 -117V1105L0 1119Z" fill="#0E0E10" />
        </svg>

        <div class="container">

            <h2>Crea tu contraseña</h2>

            <label for="">Contraseña</label>
            <input class="input rounded" type="password" placeholder="">
            <label for="">Repite la contraseña</label>
            <input class="input rounded" type="password" placeholder="">
            <label class="third-party-label start" for="">Las contraseñas deben tener al menos 8 caracteres y deben
                incluir mayúsculas y números.</label>

            <div class="captcha">
                <input type="checkbox" id="robot" name="robot" value="robot">
                No soy un robot :o
            </div>

              <!-- Terms and Conditions -->
              <div class="terms-container">
                  <input type="checkbox" id="" name="" value="robot">
                  <label class="third-party-label start" for="">Acepto los <a href="#">términos de la plataforma</a> de GameShack y
                    la aplicación del <a href="#">Aviso de Privacidad</a></label>
                </div>
                    <button class="btn btn-login rounded">Siguiente</button>
        </div>

    </main>


</body>
<script src="scripts.js"></script>
